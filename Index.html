<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calc.css">
    <title>Calucator</title>
  </head>
  <body>
    <div class="categories" >
    
            <input type="text" placeholder="0" class="screen" id="call">
      <div>
<button type="button" class="first" data-num="*">*</button>           
<button type="button" class="first" data-num="/">/</button> 
<button type="button" class="first" data-num="-">-</button>   
<button type="button" class="first" data-num="-">+</button> 
</div>
<div>
<button type="button" class="bottom" data-num="9">9</button>         
<button type="button" class="bottom" data-num="8">8</button>     
<button type="button" class="bottom" data-num="7">7</button>   
<button type="button" class="bottom" data-num="6">6</button> 
</div>  
<div>
<button type="button" class="bottom" data-num="5">5</button>       
<button type="button" class="bottom" data-num="4">4</button> 
<button type="button" class="bottom" data-num="3">3</button>
<button type="button" class="bottom" data-num="2">2</button>   
</div>       
<div>
<button type="button" class="bottom" data-num="1">1</button>  
<button type="button" class="bottom" data-num="0">0</button> 
<button type="button" class="bottom" data-num=".">.</button>   

<button type="button" class="first" data-num="C">C</button> <br>
<button type="button" class="bottom" data-num="AC">AC</button>   
<button type="button" class="last" data-num="=">=</button>
        </div>
          </div>
          <script src="calc.js"></script>
          
  </body>
</html
